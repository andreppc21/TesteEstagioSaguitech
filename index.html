<!DOCTYPE html>
<html lang="pt-BR">
<script src="nfs.js" defer></script>
<link rel="stylesheet" href="/Styles/styles.css">
<script src="/Scripts/nfs.js" defer></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emissão de Nota Fiscal de Serviço (NFS-e)</title>
</head>

<body>
    <h1>Emissão de Nota Fiscal de Serviço (NFS-e)</h1>

    <form id="nfs-form">
        <label for="valor-venda">Valor da Venda:</label>
        <input type="number" id="valor-venda" step="0.01" required><br><br>

        <label for="itens-vendidos">Itens Vendidos:</label>
        <textarea id="itens-vendidos" required></textarea><br><br>

        <label for="irpf">Porcentagem do Imposto (IRPF):</label>
        <input type="number" id="irpf" step="0.01" required><br><br>

        <label for="pis">Porcentagem do Imposto (PIS):</label>
        <input type="number" id="pis" step="0.01" required><br><br>

        <label for="cofins">Porcentagem do Imposto (COFINS):</label>
        <input type="number" id="cofins" step="0.01" required><br><br>

        <label for="inss">Porcentagem do Imposto (INSS):</label>
        <input type="number" id="inss" step="0.01" required><br><br>

        <label for="issqn">Porcentagem do Imposto (ISSQN):</label>
        <input type="number" id="issqn" step="0.01" required><br><br>

        <button type="button" onclick="calcularNFS()">Emitir Nota Fiscal</button>
    </form>

    <h2>Nota Fiscal de Serviço (NFS-e)</h2>
    <div id="nota-fiscal"></div>


</body>

</html>
